name: CI - Linting & Testing

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt', 'minimap_renderer/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8
        run: |
          flake8 src/ \
            --max-line-length=120 \
            --exclude=venv,node_modules,.git,__pycache__,build,dist \
            --extend-ignore=E203,W503

      - name: Check formatting with black
        run: |
          black --check --line-length=120 src/

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements*.txt', 'minimap_renderer/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install minimap_renderer with testing dependencies
        run: |
          cd minimap_renderer
          pip install -e ".[testing]"

      - name: Install replays_unpack_upstream dependencies
        run: |
          cd replays_unpack_upstream
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Run minimap_renderer tests
        continue-on-error: true
        run: |
          cd minimap_renderer
          pytest tests/ -v --tb=short || echo "Tests failed but continuing..."

      - name: Run replays_unpack_upstream tests
        continue-on-error: true
        run: |
          cd replays_unpack_upstream
          if [ -d tests ]; then
            pytest tests/ -v --tb=short || echo "Tests failed but continuing..."
          else
            echo "No tests directory found in replays_unpack_upstream, skipping"
          fi
