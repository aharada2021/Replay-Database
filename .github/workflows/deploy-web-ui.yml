name: Deploy Web UI

on:
  push:
    branches:
      - main
    paths:
      - 'web-ui/**'
      - '.github/workflows/deploy-web-ui.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - production

jobs:
  deploy-dev:
    name: Deploy to Development (S3)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development'))
    environment: development

    defaults:
      run:
        working-directory: web-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt 3 application
        run: npm run generate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

      - name: Check and create S3 bucket if needed
        run: |
          BUCKET_NAME="wows-replay-web-ui-dev"
          REGION="${{ secrets.AWS_REGION || 'ap-northeast-1' }}"

          if aws s3 ls "s3://${BUCKET_NAME}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Creating S3 bucket: ${BUCKET_NAME}"
            aws s3 mb "s3://${BUCKET_NAME}" --region ${REGION}

            # Enable static website hosting
            echo "Enabling static website hosting..."
            aws s3 website "s3://${BUCKET_NAME}" \
              --index-document index.html \
              --error-document 404.html

            # Set public access policy
            echo "Setting public access policy..."
            aws s3api put-bucket-policy --bucket ${BUCKET_NAME} --policy '{
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Sid": "PublicReadGetObject",
                  "Effect": "Allow",
                  "Principal": "*",
                  "Action": "s3:GetObject",
                  "Resource": "arn:aws:s3:::'${BUCKET_NAME}'/*"
                }
              ]
            }'
          else
            echo "S3 bucket already exists: ${BUCKET_NAME}"
          fi

      - name: Sync to S3
        run: |
          BUCKET_NAME="wows-replay-web-ui-dev"
          aws s3 sync .output/public/ "s3://${BUCKET_NAME}" --delete

      - name: Get website URL
        id: get-url
        run: |
          BUCKET_NAME="wows-replay-web-ui-dev"
          REGION="${{ secrets.AWS_REGION || 'ap-northeast-1' }}"
          URL="http://${BUCKET_NAME}.s3-website-${REGION}.amazonaws.com"
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Website URL: ${URL}"

      - name: Deployment summary
        run: |
          echo "## Web UI Deployment Summary (Development)" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage**: dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Bucket**: wows-replay-web-ui-dev" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-prod:
    name: Deploy to Production (S3)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production

    defaults:
      run:
        working-directory: web-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt 3 application
        run: npm run generate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

      - name: Check and create S3 bucket if needed
        run: |
          BUCKET_NAME="wows-replay-web-ui-prod"
          REGION="${{ secrets.AWS_REGION || 'ap-northeast-1' }}"

          if aws s3 ls "s3://${BUCKET_NAME}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Creating S3 bucket: ${BUCKET_NAME}"
            aws s3 mb "s3://${BUCKET_NAME}" --region ${REGION}

            # Enable static website hosting
            echo "Enabling static website hosting..."
            aws s3 website "s3://${BUCKET_NAME}" \
              --index-document index.html \
              --error-document 404.html

            # Set public access policy
            echo "Setting public access policy..."
            aws s3api put-bucket-policy --bucket ${BUCKET_NAME} --policy '{
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Sid": "PublicReadGetObject",
                  "Effect": "Allow",
                  "Principal": "*",
                  "Action": "s3:GetObject",
                  "Resource": "arn:aws:s3:::'${BUCKET_NAME}'/*"
                }
              ]
            }'
          else
            echo "S3 bucket already exists: ${BUCKET_NAME}"
          fi

      - name: Sync to S3
        run: |
          BUCKET_NAME="wows-replay-web-ui-prod"
          aws s3 sync .output/public/ "s3://${BUCKET_NAME}" --delete

      - name: Get website URL
        id: get-url
        run: |
          BUCKET_NAME="wows-replay-web-ui-prod"
          REGION="${{ secrets.AWS_REGION || 'ap-northeast-1' }}"
          URL="http://${BUCKET_NAME}.s3-website-${REGION}.amazonaws.com"
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Website URL: ${URL}"

      - name: Deployment summary
        run: |
          echo "## Web UI Deployment Summary (Production)" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage**: prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Bucket**: wows-replay-web-ui-prod" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
