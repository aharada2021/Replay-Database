name: Build Client Tool

on:
  # mainブランチへのpush時、client_tool配下の変更で実行
  push:
    branches:
      - main
    paths:
      - 'client_tool/**'
  # 手動実行も可能
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (optional, defaults to version in code)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: client_tool/requirements.txt

      - name: Install dependencies
        working-directory: client_tool
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        working-directory: client_tool
        run: |
          pyinstaller build.spec

      - name: Prepare release files
        working-directory: client_tool
        run: |
          # Create release directory
          mkdir release

          # Copy built executable
          copy dist\wows_replay_uploader.exe release\

          # Copy config template
          copy config.yaml.template release\

          # Copy README
          copy README.md release\

      - name: Create ZIP archive
        working-directory: client_tool
        run: |
          Compress-Archive -Path release\* -DestinationPath wows_replay_uploader.zip

      - name: Get version
        id: version
        working-directory: client_tool
        run: |
          # 手動実行でバージョンが指定された場合はそれを使用
          $inputVersion = "${{ github.event.inputs.version }}"
          if ($inputVersion -ne "") {
            echo "VERSION=$inputVersion" >> $env:GITHUB_OUTPUT
          } else {
            # wows_replay_uploader.py から VERSION を抽出
            $content = Get-Content wows_replay_uploader.py -Raw
            if ($content -match 'VERSION\s*=\s*"([^"]+)"') {
              $version = $matches[1]
              echo "VERSION=$version" >> $env:GITHUB_OUTPUT
            } else {
              echo "VERSION=unknown" >> $env:GITHUB_OUTPUT
            }
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wows_replay_uploader-${{ steps.version.outputs.VERSION }}
          path: client_tool/release/
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: wows_replay_uploader-zip
          path: client_tool/wows_replay_uploader.zip
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: client-v${{ steps.version.outputs.VERSION }}
          name: WoWS Replay Uploader v${{ steps.version.outputs.VERSION }}
          body: |
            ## WoWS Replay Auto Uploader v${{ steps.version.outputs.VERSION }}

            ### Download
            - `wows_replay_uploader.zip` をダウンロードして展開してください

            ### 含まれるファイル
            - `wows_replay_uploader.exe` - 実行ファイル
            - `config.yaml.template` - 設定ファイルテンプレート
            - `README.md` - 使用方法

            ### 使い方
            1. `config.yaml.template` を `config.yaml` にリネーム
            2. `config.yaml` を編集してAPI KeyとReplay Directoryを設定
            3. `wows_replay_uploader.exe` を実行
          files: |
            client_tool/wows_replay_uploader.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-dev:
    name: Upload to S3 (Dev)
    runs-on: ubuntu-latest
    needs: build
    environment: development

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wows_replay_uploader-zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload to S3
        env:
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          aws s3 cp wows_replay_uploader.zip s3://${S3_BUCKET}/downloads/wows_replay_uploader.zip
          aws s3 cp wows_replay_uploader.zip s3://${S3_BUCKET}/downloads/wows_replay_uploader-${VERSION}.zip

  upload-prod:
    name: Upload to S3 (Prod)
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wows_replay_uploader-zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload to S3
        env:
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          aws s3 cp wows_replay_uploader.zip s3://${S3_BUCKET}/downloads/wows_replay_uploader.zip
          aws s3 cp wows_replay_uploader.zip s3://${S3_BUCKET}/downloads/wows_replay_uploader-${VERSION}.zip
