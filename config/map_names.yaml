# WoWSマップIDから日本語チャンネル名へのマッピング
# 既存のDiscordチャンネル名に合わせて編集してください

# ゲームタイプ別prefix設定
# チャンネル名 = prefix + 日本語マップ名
# 実際のリプレイファイルのgameType値に合わせる
